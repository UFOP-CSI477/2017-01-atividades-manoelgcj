<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CADASTRO</title>
  </head>
  <body>
      <h1>Dados</h1>
      <form name="cadastro" 
      action="validacao.html" method="get">

        <label for="nome">Nome: </label>
        <input type="text" name="nome"><br><br>

        <label for="rua">Rua: </label>
        <input type="text" name="rua"><br><br>

        <label for="numero">Número: </label>
        <input type="text" name="numero"><br><br>

        <label for="bairro">Bairro: </label>
        <input type="text" name="bairro"><br><br>

        Cidade: <select name="cidade">
            <option value="0">Selecione a cidade: </option>
            <option value="1">João Monlevade</option>
            <option value="2">Itabira</option>
            <option value="3">Itaúna</option>
            <option value="4">Belo Horizonte</option>
            <option value="5">Contagem</option>

        </select><br><br>

        <label for="estado">Estado: </label>
        <input type="text" name="estado"><br><br>

        <label for="telefone">Telefone: </label>
        <input type="text" name="telefone"><br><br>

        <label for="celular">Celular: </label>
        <input type="text" name="celular"><br><br>

        <input type="checkbox" name="celular">Whatsapp
        <input type="checkbox" name="celular">Telegram
        <input type="checkbox" name="celular">Signal<br><br>

        <label for="cpf">CPF: </label>
        <input type="text" name="cpf"><br><br>

        <label for="rg">RG: </label>
        <input type="text" name="rg"><br><br>

        <input type="radio" name="genero" value="F">Feminino
        <input type="radio" name="genero" value="M">Masculino
        <input type="radio" name="genero" value="N">Não Binário<br><br>

        Data de Nascimento: <input type="date" name="nascimento"><br>

        <label for="email">E-mail: </label>
        <input type="text" name="email"><br><br>

        <label for="email">Confirme seu e-mail: </label>
        <input type="text" name="email"><br><br>
        
        <label for="usuario">Usuário: </label>
        <input type="text" name="usuario"><br><br>

        <label for="senha">Senha: </label>
        <input type="password" name="senha"><br><br>

        <label for="senha">Confirme sua senha: </label>
        <input type="password" name="senha"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 

      </form>

      <a href="menu.html">Voltar</a>
      <a href="validacao.html">Validar</a>


  </body>
</html>
